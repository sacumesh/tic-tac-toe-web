<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="page-content">
      <div class="score-board">
        <header class="score-board__header">Score Board</header>
        <div class="score-board__content">
          <div class="score-board__item">
            <div class="player player--one">
              <div class="player__header">
                Player <span class="player__symbol">X</span>
              </div>
              <div class="player__score">0</div>
              <div class="player__name">Sachiththa</div>
            </div>
          </div>

          <div class="score-board__item">
            <div class="player player--two">
              <div class="player__header">
                Player <span class="player__symbol">O</span>
              </div>
              <div class="player__score">10</div>
              <div class="player__name">A</div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="game-board">
          <div class="game-board__cell-container">
            <button id="game-board__btn-0" class="game-board-btn">X</button>
            <button id="game-board-btn-1" class="game-board-btn">O</button>
            <button id="game-board-btn-2" class="game-board-btn">X</button>
            <button id="game-board__btn-3" class="game-board-btn">3</button>
            <button id="game-board__btn-4" class="game-board-btn">4</button>
            <button id="game-board__btn-4" class="game-board-btn">5</button>
            <button id="game-board__btn-5" class="game-board-btn">6</button>
            <button id="game-board__btn-6" class="game-board-btn">7</button>
            <button id="game-board__btn-7" class="game-board-btn">8</button>
          </div>
        </div>
      </div>
      <div>
        <button>Restart Game</button>
      </div>
    </main>
  </body>
</html>
