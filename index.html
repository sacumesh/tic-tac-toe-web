<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="page-content">
      <div class="game-board">
        <div class="game-board__cell-container">
          <button
            class="game-board-btn"
            data-board-move="0"
            onclick="onBoardBtnClick(this)"
          ></button>
          <button
            class="game-board-btn"
            data-board-move="1"
            onclick="onBoardBtnClick(this)"
          ></button>
          <button
            class="game-board-btn"
            data-board-move="2"
            onclick="onBoardBtnClick(this)"
          ></button>
          <button
            class="game-board-btn"
            data-board-move="3"
            onclick="onBoardBtnClick(this)"
          ></button>
          <button
            class="game-board-btn"
            data-board-move="4"
            onclick="onBoardBtnClick(this)"
          ></button>
          <button
            class="game-board-btn"
            data-board-move="5"
            onclick="onBoardBtnClick(this)"
          ></button>
          <button
            class="game-board-btn"
            data-board-move="6"
            onclick="onBoardBtnClick(this)"
          ></button>
          <button
            class="game-board-btn"
            data-board-move="7"
            onclick="onBoardBtnClick(this)"
          ></button>
          <button
            class="game-board-btn"
            data-board-move="8"
            onclick="onBoardBtnClick(this)"
          ></button>
        </div>
      </div>
      <div class="score-board">
        <div class="score-board__content">
          <div class="score-board__item">
            <div class="player player--one">
              <div class="player__header">
                Sachiththa A (<span class="player__symbol">X</span>)
              </div>
              <div class="player__score">0</div>
            </div>
          </div>

          <div class="score-board__item">
            <div class="player player--two">
              <div class="player__header">
                Sachiththa B (<span class="player__symbol">O</span>)
              </div>
              <div class="player__score">10</div>
            </div>
          </div>
        </div>
      </div>
      <button>Restart Game</button>
    </main>
  </body>
  <script src="main.js"></script>
</html>
